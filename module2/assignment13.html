<!DOCTYPE html>
<html>
    <head><title>Web browser info</title>
    </head>
    <body>
        <h1>web Browser information</h1>
        <script>
            // Get the user's browser name and version
    var browserName = navigator.appName;
    var browserVersion = navigator.appVersion;
    
    // Display the browser information on the web page
    document.write("Your browser is " + browserName + " " + browserVersion);
    
        </script> 
    </body>
</html>
