<!DOCTYPE html>  
<html>  
<head>  
<title>JavaScript prompt() method  </title>  
<script>  
function fun() {  
var a = prompt("Enter some text", "advanced web programming");  
if (a != null) {  
document.getElementById("para").innerHTML = "Welcome to " + a;  
}  
}  
</script>  
</head>  
  
<body>  
<h1 style = "color: red;">  Hello World  </h1>  
<h2>  Iam Hemanth</h2>  
  
<button onclick = "fun()">  Click me  </button>  
<p id = "para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum commodi maiores eligendi, in molestiae odit cupiditate a culpa veniam quaerat, aspernatur qui illum, assumenda natus eius quibusdam itaque consectetur obcaecati!</p>  
</body>
</html>
